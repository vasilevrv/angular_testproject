<ng-progress id="progressBar" [color]="'#ffffff'"></ng-progress>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="title-spacer" translate="CUSTOMER.TITLE"></div>
    <mat-select [(ngModel)]="language" (ngModelChange)="changeLanguage()" style="width: 45px;">
      <mat-option *ngFor="let language of ['en', 'ru']" [value]="language">{{ language }}</mat-option>
    </mat-select>
  </mat-toolbar-row>
</mat-toolbar>
<app-customers-list></app-customers-list>
